{% extends "base/base.html" %}
{% block titulo %}Buscar beneficios{% endblock %}
{% block contenido %}
    <h1>Buscar beneficios</h1>
    <form method="post" action="{% url 'programa:listabeneficios' programa.id %}">
        {% csrf_token %}
        <label >Fecha Inicio</label><input type="date" name="fecha_inicio" placeholder="Ingrese Fecha de inicio"><br>
        <label>Fecha Fin</label><input type="date" name="fecha_fin" placeholder="Ingrese Fecha fin"><br>
        <input type="submit" value="Buscar">
    </form>
{% endblock %}
